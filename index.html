    <div class="container">
        <div class="center">
            <div class="title-theme">
                <span id="calc">calc</span>
                <span></span>
            </div>

            <div class="display">
                <input type="text" id="display" placeholder="0" pattern="[0-9]+">
            </div>


            <div class="keys">
                <div class="buttons">
                    <button class="btn btn-white" onclick="clickButtons('7')">7</button>
                    <button class="btn btn-white" onclick="clickButtons('8')">8</button>
                    <button class="btn btn-white" onclick="clickButtons('9')">9</button>
                    <button class="btn btn-purple" onclick="del()" id="del">DEL</button>
                    <button class="btn btn-white" onclick="clickButtons('4')">4</button>
                    <button class="btn btn-white" onclick="clickButtons('5')">5</button>
                    <button class="btn btn-white" onclick="clickButtons('6')">6</button>
                    <button class="btn btn-white" onclick="operation('+')">+</button>
                    <button class="btn btn-white" onclick="clickButtons('1')">1</button>
                    <button class="btn btn-white" onclick="clickButtons('2')">2</button>
                    <button class="btn btn-white" onclick="clickButtons('3')">3</button>
                    <button class="btn btn-white" onclick="operation('-')">-</button>
                    <button class="btn btn-white" onclick="clickButtons('.')">.</button>
                    <button class="btn btn-white" onclick="clickButtons('0')">0</button>
                    <button class="btn btn-white" onclick="operation('/')">/</button>
                    <button class="btn btn-white" onclick="operation('x')">x</button>

            </div>
                <div class="reset-equal">
                    <button class="btn btn-purple" id="reset" onclick="reset()">RESET</button>
                    <button class="btn btn-red" id="equal" onclick="result()">=</button>

                </div>

            </div>
        </div>
    </div>




    <script src="./assets/js/calculator-app.js"></script>
